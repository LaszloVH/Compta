<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Remboursement</title>
</head>
<body>
    <h1>Formulaire de Remboursement</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="amount">Montant :</label>
        <input type="text" name="amount" required><br>
        <label for="date">Date :</label>
        <input type="date" name="date" required><br>
        <label for="reason">Motif :</label>
        <input type="text" name="reason" required><br>
        <label for="file">Facture (PDF ou Image) :</label>
        <input type="file" name="file" accept=".pdf, .jpg, .jpeg, .png" required><br>
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
