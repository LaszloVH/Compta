<form method="POST" action="/submit" enctype="multipart/form-data">
    <label for="name">Nom:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br>

    <label for="amount">Montant:</label>
    <input type="text" id="amount" name="amount" required><br>

    <label for="reason">Motif:</label>
    <input type="text" id="reason" name="reason" required><br>

    <label for="file">Facture (PDF, JPG, JPEG, PNG):</label>
    <input type="file" id="file" name="file" accept=".pdf, .jpg, .jpeg, .png" required><br>

    <label for="rib">RIB (facultatif):</label>
    <input type="file" id="rib" name="rib" accept=".pdf, .jpg, .jpeg, .png"><br>

    <input type="submit" value="Soumettre">
</form>
